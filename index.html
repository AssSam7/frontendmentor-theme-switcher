<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Social Media Dashboard - Theme Switcher</title>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Main Container -->
    <div class="container">
      <!-- Wrapper for the Header of the Page -->
      <header class="header">
        <div class="header__head">
          <h1>Social Media Dashboard</h1>
          <h3>Total followers: 23,004</h3>
        </div>
        <div class="header__toggle">
          <h3>Dark mode</h3>
        </div>
      </header>

      <!-- Wrapper of the Social Cards -->
      <div class="social-cards">
        <!-- Facebook Card -->
        <div class="card social-cards__fb">
          <!-- The top introductory social media handle details -->
          <div class="handles card__top">
            <object
              type="image/svg+xml"
              data="img/icon-facebook.svg"
              class="handles__logo"
            >
              Your browser does not support SVG
            </object>
            <h4>@nathanf</h4>
          </div>

          <div class="details card__main">
            <h1 class="count">1987</h1>
            <h3>FOLLOWERS</h3>
          </div>

          <div class="progression__pos">
            <i class="fas fa-angle-up"></i>
            <span>12 Today</span>
          </div>
        </div>

        <!-- Twitter Card -->
        <div class="card social-cards__twitter">
          <!-- The top introductory social media handle details -->
          <div class="handles card__top">
            <object
              type="image/svg+xml"
              data="img/icon-twitter.svg"
              class="handles__logo"
            >
              Your browser does not support SVG
            </object>
            <h4>@nathanf</h4>
          </div>

          <div class="details card__main">
            <h1 class="count">1044</h1>
            <h3>FOLLOWERS</h3>
          </div>

          <div class="progression__pos">
            <i class="fas fa-angle-up"></i>
            <span>99 Today</span>
          </div>
        </div>

        <!-- Instagram Card -->
        <div class="card social-cards__instagram">
          <!-- The top introductory social media handle details -->
          <div class="handles card__top">
            <object
              type="image/svg+xml"
              data="img/icon-instagram.svg"
              class="handles__logo"
            >
              Your browser does not support SVG
            </object>
            <h4>@realnathanf</h4>
          </div>

          <div class="details card__main">
            <h1 class="count">11k</h1>
            <h3>FOLLOWERS</h3>
          </div>

          <div class="progression__pos">
            <i class="fas fa-angle-up"></i>
            <span>1099 Today</span>
          </div>
        </div>

        <!-- Youtube Card -->
        <div class="card social-cards__youtube">
          <!-- The top introductory social media handle details -->
          <div class="handles card__top">
            <object
              type="image/svg+xml"
              data="img/icon-youtube.svg"
              class="handles__logo"
            >
              Your browser does not support SVG
            </object>
            <h4>Nathan F.</h4>
          </div>

          <div class="details card__main">
            <h1 class="count">8239</h1>
            <h3>SUBSCRIBERS</h3>
          </div>

          <div class="progression__neg">
            <i class="fas fa-angle-up"></i>
            <span>144 Today</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
